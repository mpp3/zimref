<!DOCTYPE html>
<html>
<head>
  <title>JSON VIEW</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="jsonview.bundle.css">
</head>
<body>
    <meta charset="utf-8" />
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>


  <div class="root"></div>

  <script type="text/javascript" src="jsonview.bundle.js"></script>
  <script type="text/javascript">
    fetch('zimref.json')
    .then((res)=> {
      return res.text();
    })
    .then((data) => {
      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('.root'));
      JsonView.expandChildren(tree);
    })
    .catch((err) => {
      console.log(err);
    })
  </script>
</body>
</html>
